<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Cadastro de produtos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <h1>Cadastro de produtos</h1>

    <form name="form-cadastro" action="#" th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
        <label for="nome">Nome do Produto</label>
        <input id="nome" name="nome" th:field="*{nome}" placeholder="Nome do produto" type="text">

        <br>
        <label for="descricao">Descrição</label>
        <input id="descricao" name="descricao" placeholder="Descrição do produto" type="text">

        <br>
        <label for="valor">Valor - R$</label>
        <input id="valor" name="valor" th:field="*{valor}" placeholder="Valor do produto" type="text">

        <br>
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </form>



    <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"  crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"  crossorigin="anonymous"></script>
    <script  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"  crossorigin="anonymous"></script>

</body>
</html>
